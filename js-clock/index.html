<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Clock</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="clock-btn-box">
        <div class="clock-btn-one">
          <div class="change-clock change-clock_one">
            <img src="./img/clock-one.png" alt="clock one">
          </div>
          <button class="toggle toggle-one">Silver / Black clock</button>
        </div>
        <div class="clock-btn-two">
          <div class="change-clock change-clock_two">
            <img src="./img/clock-two.png" alt="clock two">
          </div>
          <button class="toggle toggle-two">Black / Green clock</button>
        </div>
      </div>
      <div class="slider-btn-box">
        <button class="slider-btn prev"></button>
        <button class="slider-btn next"></button>
      </div>
      <div class="clock-one">
        <div class="clock-box">
          <div class="logo-box">
            <div class="logo-symbol"></div>
            <span class="logo-rolex">rolex</span>
            <span class="logo-text">oyster perpetual date</span>
          </div>
          <div class="center-point"></div>
          <div class="needle second second-gold"></div>
          <div class="needle minute minute-gold"></div>
          <div class="needle hour hour-gold"></div>
          <div class="rect"></div>
          <div class="digital">
            <div class="digital-time"></div>
            <div class="digital-date"></div>
          </div>
        </div>
      </div>
      <div class="clock-two">
        <div class="clock-box">
          <div class="logo-box logo-box_top">
            <span class="logo-rolex">rolex</span>
            <span class="logo-text">oyster perpetual</span>
          </div>
          <div class="center-point center-point-silver"></div>
          <div class="needle second second-silver"></div>
          <div class="needle minute minute-silver"></div>
          <div class="needle hour hour-silver"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
