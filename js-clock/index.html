<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Clock</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <p class="desc"></p>
    <div class="container">
      <div class="clock-btn-box">
        <div class="clock-btns">
          <button class="change-clock change-clock_blue"></button>
          <button class="toggle toggle-one">Silver / Black clock</button>
        </div>
        <div class="clock-btns">
          <button class="change-clock change-clock_green"></button>
          <button class="toggle toggle-two">Black / Green clock</button>
        </div>
      </div>
      <div class="slider-btn-box">
        <button class="slider-btn slider-btn_prev"></button>
        <button class="slider-btn slider-btn_next"></button>
      </div>
      <div class="time-zones-box">
        <div>
          <button class="time-zone time-zone_moscow">Moscow time</button>
          <button class="time-zone time-zone_new-york">New-York time</button>
        </div>
        <div>
          <button class="time-zone time-zone_london">London time</button>
          <button class="time-zone time-zone_tokyo">Tokyo time</button>
        </div>
      </div>
      <div class="clock-blue">
        <div class="clock-box">
          <div class="logo-box">
            <div class="logo-symbol"></div>
            <span class="logo-rolex">rolex</span>
            <span class="logo-text">oyster perpetual date</span>
          </div>
          <div class="center-point"></div>
          <div class="needle second second_gold"></div>
          <div class="needle minute minute-gold"></div>
          <div class="needle hour hour_gold"></div>
          <div class="rect"></div>
          <div class="digital">
            <div class="digital-time"></div>
            <div class="digital-date"></div>
          </div>
        </div>
      </div>
      <div class="clock-green">
        <div class="clock-box">
          <div class="logo-box logo-box_green">
            <span class="logo-rolex">rolex</span>
            <span class="logo-text">oyster perpetual</span>
          </div>
          <div class="center-point center-point_silver"></div>
          <div class="needle second second_silver"></div>
          <div class="needle minute minute_silver"></div>
          <div class="needle hour hour_silver"></div>
          <div class="round round_second">
            <span></span>
            <svg class="progress-ring progress-ring_second" width="120" height="120">
              <circle class="progress-circle progress-circle_second" cx="60" cy="60" r="50"/>
            </svg>
          </div>
          <div class="round round_minute">
            <span></span>
            <svg class="progress-ring progress-ring_minute" width="120" height="120">
              <circle class="progress-circle progress-circle_minute" cx="60" cy="60" r="50"/>
            </svg>
          </div>
          <div class="round round_hour">
            <span></span>
            <svg class="progress-ring progress-ring_hour" width="120" height="120">
              <circle class="progress-circle progress-circle_hour" cx="60" cy="60" r="50"/>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
