<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Clock</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <main class="main">
        <aside class="time-zones">
          <button class="time-zone time-zone_moscow ">Moscow time</button>
          <button class="time-zone time-zone_new-york">New-York time</button>
          <button class="time-zone time-zone_london">London time</button>
          <button class="time-zone time-zone_tokyo">Tokyo time</button>
        </aside>
        <div class="slider-btns">
          <button class="slider-btn slider-btn_prev"></button>
          <button class="slider-btn slider-btn_next"></button>
        </div>
        <aside class="clock-case">
          <div class="clock clock-green">
            <div class="clock-box clock-box_one">
              <div class="center-point"></div>
              <div class="needle second"></div>
              <div class="needle minute"></div>
              <div class="needle hour"></div>
              <div class="round round_second">
                <span></span>
                <svg class="progress-ring progress-ring_second" width="100" height="100">
                  <circle class="progress-circle progress-circle_second" cx="60" cy="60" r="30"/>
                </svg>
              </div>
              <div class="round round_minute">
                <span></span>
                <svg class="progress-ring progress-ring_minute" width="100" height="100">
                  <circle class="progress-circle progress-circle_minute" cx="60" cy="60" r="30"/>
                </svg>
              </div>
              <div class="round round_hour">
                <span></span>
                <svg class="progress-ring progress-ring_hour" width="100" height="100">
                  <circle class="progress-circle progress-circle_hour" cx="60" cy="60" r="30"/>
                </svg>
              </div>
            </div>
          </div>
          <div class="clock clock-dark-green">
            <div class="clock-box clock-box_one">
              <div class="center-point"></div>
              <div class="needle second"></div>
              <div class="needle minute"></div>
              <div class="needle hour"></div>
              <div class="round round_second">
                <span></span>
                <svg class="progress-ring progress-ring_second" width="100" height="100">
                  <circle class="progress-circle progress-circle_second" cx="60" cy="60" r="30"/>
                </svg>
              </div>
              <div class="round round_minute">
                <span></span>
                <svg class="progress-ring progress-ring_minute" width="100" height="100">
                  <circle class="progress-circle progress-circle_minute" cx="60" cy="60" r="30"/>
                </svg>
              </div>
              <div class="round round_hour">
                <span></span>
                <svg class="progress-ring progress-ring_hour" width="100" height="100">
                  <circle class="progress-circle progress-circle_hour" cx="60" cy="60" r="30"/>
                </svg>
              </div>
            </div>
          </div>
          <div class="clock clock-black">
            <div class="clock-box clock-box_two">
              <div class="center-point"></div>
              <div class="needle second"></div>
              <div class="needle minute"></div>
              <div class="needle hour"></div>
              <div class="rect"></div>
            </div>
          </div>
          <div class="clock clock-blue">
            <div class="clock-box clock-box_two">
              <div class="center-point"></div>
              <div class="needle second"></div>
              <div class="needle minute"></div>
              <div class="needle hour"></div>
              <div class="rect"></div>
            </div>
          </div>
          <div class="digital">
            <div class="digital-time"></div>
            <div class="digital-date"></div>
          </div>
          <div class="clock-btns">
            <button class="change-clock change-clock_blue" data-name="clock-blue"></button>
            <button class="change-clock change-clock_black" data-name="clock-black"></button>
            <button class="change-clock change-clock_green" data-name="clock-green"></button>
            <button class="change-clock change-clock_dark-green" data-name="clock-dark-green"></button>
          </div>
         </aside>
      </main>
   

    
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
