<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>custom-video-player</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="player">
      <video class="player__video" src="./assets/video/louvre.mp4" width="100%" height="630"></video>
      <button class="player__bigplay play" type="button">
        <svg class="player__play-icon">
          <use xlink:href="./assets/svg/sprite.svg#play"></use>
        </svg>
      </button>
      <div class="player__control">
        <button class="player__button" type="button">
          <svg class="player__icon">
            <use xlink:href="./assets/svg/sprite.svg#back"></use>
          </svg>
        </button>
        <button class="player__button play" type="button">
          <svg class="player__icon">
            <use xlink:href="./assets/svg/sprite.svg#play-small"></use>
          </svg>
        </button>
        <button class="player__button pause" type="button" hidden>
          <svg class="player__icon">
            <use xlink:href="./assets/svg/sprite.svg#pause"></use>
          </svg>
        </button>
        <button class="player__button" type="button">
          <svg class="player__icon">
            <use xlink:href="./assets/svg/sprite.svg#next"></use>
          </svg>
        </button>
        <input class="player__progress player__progress--rewind" type="range" name="progress" value="0" min="0" max="100" step="1">
        <button class="player__button player__button--speaker" type="button">
          <svg class="player__icon player__icon--speaker">
            <use xlink:href="./assets/svg/sprite.svg#speaker"></use>
          </svg>
        </button>
        <input class="player__progress player__progress--volume" type="range" name="volume" value="0.5" min="0" max="1" step="0.05">
        <button class="player__button" type="button">
          <svg class="player__icon player__icon--full">
            <use xlink:href="./assets/svg/sprite.svg#full"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
